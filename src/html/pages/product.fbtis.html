<FBITS:BreadCrumb  />
<div class="interna cf">    
    @*Microdata de produto*@
    <!--Div id="produto-item-@itemId" deve ser mantida por motivos estruturarais da plataforma.-->
    <div class="detalhe-produto">
        <div class="detalhe-produto-itens" id="produto-item-@itemId">
            <!--##Coluna 1.-->
            <div id="imagem-pagina-produto" class="colunaProduto coluna1">
              	<FBITS:Etiqueta tipo="sequencial" />
                <div id="produto-imagem-@Model.ProdutoId" class="produto-imagem-eazyZoom" data-fancybox="True">
                    <FBITS:Imagem  />
                    <FBITS:ImagemVarianteThumb  />
                </div>
            </div>
			<div class="produtoInfo-title colunaWide">
				<FBITS:FabricanteLogo  />
				<FBITS:Nome  />            	
                <FBITS:Sku  />
                <FBITS:Avaliacao  />
			</div>
            <!--##Coluna 2.-->            
            <div class="produtoInfo colunaProduto coluna2">              	
                <FBITS:ValorReferente  />
                <FBITS:DadosLivro  />
                <!--Opções de escolha de atributos.-->
                <FBITS:MatrizAtributos  />
                <FBITS:EscolhaAtributos  />
                <!--Opções de parcelamento e frete.-->
                <FBITS:ParcelamentoPadrao titulo="Consulte opções de parcelamento" />
              	<FBITS:CalculaFrete tipoexibicao="aberto" /> 
            </div>
            <!--##Coluna 3.-->
            <div class="colunaProduto coluna3"> 
                <FBITS:EtiquetaAtacado />
				<FBITS:AlertaValores />	
				<FBITS:DadosVendedor />	
				<FBITS:ContraProposta />
                <FBITS:ProdutoVariante  />
 				<FBITS:AdicionarListaDesejos texto="Adicionar à lista de desejos" textoAdicionado="Adicionado à lista de desejos" />
                <FBITS:Comprar tipo="popup" titulo="Adicionar ao Carrinho" />              
                <FBITS:Televendas titulo="Vendas apenas por telefone." />  	
				<div class="share">
                    <FBITS:Facebook  />
                    <FBITS:Twitter  />
                  	<a href="#divIndicacaoAmigo" id="indicaAmigo"><i class="indicar icon"></i>Indicar Produto</a>
                </div>  
            </div>
          	<!--##Continuação da página.-->
			<div class="coluna-produto-horizontal">
            	<FBITS:Prescricao  />
            	<FBITS:PromocaoDivulgacao  />
            </div>
        </div>
        <div class="fbits-produto-informacoes-extras">
            <FBITS:GrupoInformacao  />                      
          	<FBITS:Cores titulo="Cores" />
        </div>        
    </div>
	<div class="clear"></div>
	<FBITS:CompreJunto tipo="Produto" />
    <FBITS:Carrossel tipo="similar" />  
	<div class="clear"></div>
    <a id="avaliarProduto" name="avaliarProduto"></a>
    <a id="divIndicacaoAmigo" name="divIndicacaoAmigo"></a>
	<div class="clear"></div>
	<div class="informacao-abas info-abas-aval-indique" id="tp1">
		<ul class="ui-slider-tabs-list"> 
			<li><a href="#conteudo-2"><h3 class="titleBox">Avaliar Produto</h3></a></li>
			<li><a href="#conteudo-0"><h3 class="titleBox">Opiniões sobre o produto</h3></a></li>
			<li><a href="#conteudo-1"><h3 class="titleBox">Indique à um amigo</h3></a></li>
		</ul>
		<div id="conteudo-2" class="ui-slider-tab-content">
			<div class="conteudoAbasProduto">
				<FBITS:Avaliar  />
			</div> 
		</div>  
		<div id="conteudo-0" class="ui-slider-tab-content">
			<div class="conteudoAbasProduto">
				<FBITS:Avaliacoes titulo="Opiniões sobre o produto" /> 
			</div>
		</div>  
		<div id="conteudo-1" class="ui-slider-tab-content">
			<div class="conteudoAbasProduto">	
				<FBITS:Indicar  />			  
			</div>  
		</div>  	
	</div>   	
</div>

<a id="link-lista-de-desejos-pv-@itemId" href="#_" class="addListaDesejos link-add-lista-produto" data-texto-adicionadoalistadesejos="Adicionado à lista de desejos" data-componente-fbits-id="50" data-componente-fbits-config="texto: Adicionar à lista de desejos<br />textoAdicionado: Adicionado à lista de desejos">
        <i class="iWish icon"></i>Adicionar à lista de desejos
 </a>
<div class="clear"></div>

@Html.RecursosCSS("jquery.sliderTabs.min.css")
@Html.RecursosJS("fbits.produto.calculafrete.js", "jquery.maskedinput-1.3.min.js")
