<main id="main">

	<!--BANNER CENTRO-->
    <section class="fbits-section-home fbits-banner-centro-home">
        <div class="row row-fbits-banner-centro">
            <FBITS:Banner filtroPosicao="centro" idsBanners="" tipo="carrossel" configuracaoCarrossel="{dots: true,fade: true}" classeItens="" />
        </div>
    </section>



	<!--BANNER TOPO-->
    <section class="fbits-section-home fbits-banner-topo-home">
        <div class="row row-fbits-banner-topo">
            <div class="col-md-12">
				<FBITS:Banner filtroPosicao="topo" idsBanners="" tipo="carrossel"  configuracaoCarrossel="{
				  dots: false,
                  infinite: true,
                  speed: '300',
                  autoplay: true,
                  slidesToShow: 4,
                  slidesToScroll: 1,
                  responsive: [
                    {
                      breakpoint: 1920,
                      settings: {
                        slidesToShow: 4,
                        slidesToScroll: 1,
                        infinite: true,
                      }
                    },
                    {
                      breakpoint: 1280,
                      settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1
                      }
                    },
                    {
                      breakpoint: 767,
                      settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                      }
                    }
                  ]
                }" classeItens="" />
            </div>
        </div>
    </section>

	<!--VITRINE UM-->
	<section class="fbits-section-home fbits-vitrine-home">
		<div class="row row-vitrine-home">
			<div class="col-md-12">

					<span></span>
				</div>
				<FBITS:ListaSpots idsHotsites="84712" tipo="carrossel" configuracaoCarrossel="{
				  dots: false,

				  speed: '300',
				  slidesToShow: 4,
				  slidesToScroll: 1,
				  responsive: [

					  breakpoint: 1920,

						slidesToScroll: 1
					  }
					},
					{
					  breakpoint: 1280,

					  }
					},
					{
					  breakpoint: 767,
					  settings: {
						slidesToShow: 2,
						slidesToScroll: 1
					  }
					}
				  ]
				}" classeItens="componente-vitrine" />
			</div>
		</div>
	</section>
